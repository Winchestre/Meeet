<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>Meeet Template Starter Files</title>
</head>
<body>
    <nav>
        <img src="./Assets/Logo.svg" alt="">
    </nav>

    <main>
        <div class="hero">
            <h1>Meeet New Entrepreneurs</h1>
            <p>Meeet is a new social media platform for entrepreneurs to connect and socialize.</p>
            <button class="btn">Get notified at launch</button>
        </div>
    </main>

    <section>
        <div class="images">
            <img src="./Assets/User Avatar 3.svg" alt="" class="img-3">
            <img src="./Assets/User Avatar 1.svg" alt="" class="img-1">
            <img src="./Assets/User Avatar 2.svg" alt="" class="img-2">
            <img src="./Assets/User Avatar 4.svg" alt="" class="img-4">
            <img src="./Assets/User Avatar 5.svg" alt="" class="img-5">
        </div>
    </section>

    <footer>
        <div class="foot-nav">
            <img src="./Assets/Twitter.svg" alt="" class="social-img">
            <a href="">Follow us on Twitter</a>
        </div>
    </footer>
</body>
</html>
